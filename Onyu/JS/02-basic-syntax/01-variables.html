<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // let
    let number = 20
    console.log(number)   // 20
    number = 30         // 재할당 가능
    let number = 10     // 재선언 불가능


    // const
    const num = 10
    num = 20
    console.log(num)    // type error - 재할당 불가능
    const num = 30    // 재선언 불가능


    // 블록 스코프
    let x = 1
    if (x === 1) {
      let x = 2
      console.log(x)    // 2
    }
    console.log(x)    // 1
    


    // 템플릿 리터럴
    const name = '오뉴'
    const message = `안녕하세요 ${name}입니다`
    console.log(message)    // 안녕하세요 오뉴입니다
    
  </script>
</body>

</html>
